<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top-bubble">
          <div class="left_topBubble">
            <h3>My balance</h3>
            <h1>$921.48</h1>
          </div>
          <div class="logo right_topBubble">
            <img src="/expenseschart.github.io/images/logo.svg" alt="logo" />
          </div>
        </div>

        <div class="bottom-bubble">
          <div class="heading">
            <h1>Spending - Last 7 days</h1>
          </div>
          <div class="graph-days">
            <div class="tooltip">
              <span class="tooltiptext">$27.58</span>

              <div class="mon">
                <div class="span-mon"></div>
                <p>mon</p>
              </div>
            </div>
            <div class="tooltip">
              <span class="tooltiptext">$68.32</span>

              <div class="tue">
                <div class="span-tue"></div>
                <p>tue</p>
              </div>
            </div>
            <div class="tooltip">
              <span class="tooltiptext">$81.43</span>

              <div class="wed">
                <div class="span-wed"></div>
                <p>wed</p>
              </div>
            </div>

            <div class="tooltip">
              <span class="tooltiptext">$54.31</span>

              <div class="thu">
                <div class="span-thu"></div>
                <p>thu</p>
              </div>
            </div>
            <div class="tooltip">
              <span class="tooltiptext">$32.00</span>

              <div class="fri">
                <div class="span-fri"></div>
                <p>fri</p>
              </div>
            </div>
            <div class="tooltip">
              <span class="tooltiptext">$75.60</span>

              <div class="sat">
                <div class="span-sat"></div>
                <p>sat</p>
              </div>
            </div>
            <div class="tooltip">
              <span class="tooltiptext">$48.69</span>

              <div class="sun">
                <div class="span-sun"></div>
                <p>sun</p>
              </div>
            </div>
          </div>
          <div class="border"></div>
          <div class="footer">
            <div class="footer-total">
              <p>Total this month</p>
              <h1>$478.33</h1>
            </div>
            <div class="footer-per">
              <h2>+2.4%</h2>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
